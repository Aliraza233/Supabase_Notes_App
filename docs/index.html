  <main class="px-4 py-10">

      <section id="auth-section"
  class="rounded-2xl border border-gray-200 bg-white shadow-xl max-w-md mx-auto p-8">

  <!-- Heading -->
  <div class="text-center">
    <h2 class="text-2xl font-bold text-sky-600">Welcome Back 👋</h2>
    <p class="mt-2 text-gray-500 text-sm">Login or create an account to continue</p>
  </div>

  <!-- Form -->
  <div class="mt-8 space-y-5">
    <!-- Email -->
    <div class="space-y-2">
      <label for="email" class="text-sm font-medium text-gray-600">Email</label>
      <input id="email" type="email" maxlength="50" placeholder="you@example.com"
        class="w-full rounded-xl border border-gray-300 bg-gray-50 px-4 py-3 text-gray-900 placeholder-gray-400 focus:border-sky-500 focus:ring-2 focus:ring-sky-400 outline-none transition" />
    </div>

    <!-- Password -->
    <div class="space-y-2">
      <label for="password" class="text-sm font-medium text-gray-600">Password</label>
      <input id="password" type="password" maxlength="50" placeholder="••••••••"
        class="w-full rounded-xl border border-gray-300 bg-gray-50 px-4 py-3 text-gray-900 placeholder-gray-400 focus:border-sky-500 focus:ring-2 focus:ring-sky-400 outline-none transition" />
    </div>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row gap-3 pt-4">
      <button id="login"
        class="flex-1 rounded-lg bg-gradient-to-r from-sky-500 to-sky-600 px-5 py-3 text-sm font-medium text-white shadow hover:from-sky-400 hover:to-sky-600 transition">
        🔑 Login  
      </button>
      <button id="signup"
        class="flex-1 rounded-lg border border-gray-300 bg-gray-100 px-5 py-3 text-sm font-medium text-gray-700 hover:bg-gray-200 transition">
         Sign Up
      </button>
    </div>
  </div>
</section>



      <!-- Notes Section -->
      <section id="notes-section" style="display: none"
        class="rounded-2xl border border-gray-200 bg-white p-8 shadow-lg">

        <!-- Top bar -->
        <!-- <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
          <h2 class="text-xl font-semibold text-emerald-600">Your Notes</h2>
          
        </div> -->

        <!-- Top bar -->
          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
              <h2 class="text-xl font-semibold text-emerald-600">Your Notes</h2>

            <!-- 🔍 Search bar -->
            <div class="flex items-center gap-2">
               <input id="search" type="text" placeholder="Search notes..."
               class="w-full sm:w-64 rounded-xl border border-gray-300 bg-gray-50 px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:border-sky-500 focus:ring-2 focus:ring-sky-400 outline-none" />
               <button id="search-btn"
                  class="rounded-lg bg-gradient-to-r from-emerald-500 to-emerald-600 px-4 py-2 text-sm font-medium text-white shadow hover:from-emerald-400 hover:to-emerald-600">
                  Search
               </button>
            </div>
        </div>
     

        <!-- Add Note -->
        <div class="mt-6 space-y-3">
          <input id="new-title" type="text" placeholder="Note title"
            class="w-full rounded-xl border border-gray-300 bg-gray-50 px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:border-sky-500 focus:ring-2 focus:ring-sky-400 outline-none" />
          <textarea id="new-note" placeholder="Write your note..."
            class="w-full min-h-[100px] rounded-xl border border-gray-300 bg-gray-50 px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:border-sky-500 focus:ring-2 focus:ring-sky-400 outline-none"></textarea>

          <div class="flex justify-end gap-2">
            <button id="cancel-edit"
              class="hidden rounded-lg border border-gray-300 bg-gray-100 px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-200">
              Cancel
            </button>
            <button id="add-note"
              class="rounded-lg bg-gradient-to-r from-sky-500 to-sky-600 px-5 py-2 text-sm font-medium text-white shadow hover:from-sky-400 hover:to-sky-600">
              ➕ Add Note
            </button>
          </div>
        </div>

        <!-- Notes List -->
        <div class="mt-6">
          <div id="notes-loader"
            class="hidden flex items-center justify-center gap-3 rounded-xl border border-gray-200 bg-gray-100 p-4">
            <span class="h-5 w-5 rounded-full border-2 border-emerald-500 border-t-transparent animate-spin"></span>
            <span class="text-sm text-gray-500">Loading notes...</span>
          </div>
          <div id="notes-empty"
            class="hidden mt-3 rounded-xl border border-gray-200 bg-gray-100 p-6 text-center text-gray-500">
            No notes yet. Create your first note above.
          </div>
          <ul id="notes-list" class="mt-4 grid gap-3"></ul>
        </div>
      </section>
    </div>
  </main>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="./script.js"></script>
</body>


</html>
